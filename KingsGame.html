<!DOCTYPE html>
<html>
<head>
    <h1 > King's Piece</h1>

    <p><b>Arrow keys to move. Z to attack, X for turbo.</b></p>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        p {
            font-family: "Lucida Sans Unicode";
        }

        h1 {
            color: blue;
            font-family: "Lucida Sans Unicode";
        }

        canvas {
            border: 10px solid #62ddff;
            background-color: #0094ff;
        }
    </style>

</head>

<body onload="startGame()">
    <script>

        var myGamePiece;
        var myWall;
        var myGround;

        function startGame() {
            myGamePiece = new component(100, 100, "https://cloud.githubusercontent.com/assets/12548402/12923831/1439dd44-cf0c-11e5-86c2-ca003f1f504f.gif", 10, 190, "image");
            myGamePiece2 = new component(15, 15, "red", 0, 180);
            myWall = new component(10, 200, "grey", 300, 120);
            myGround = new component(500, 30, "blue", 0, 250);
            myGameArea.start();
        }

        var myGameArea = {
            canvas: document.createElement("canvas"),
            start: function () {
                this.canvas.width = 480;
                this.canvas.height = 270;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.frameNo = 0;
                this.interval = setInterval(updateGameArea, 1);
                window.addEventListener('keydown', function (e) {
                    myGameArea.key = e.keyCode;
                })
                window.addEventListener('keyup', function (e) {
                    myGameArea.key = false;
                    myGamePiece.image.src = "bob.gif"
                    myGamePiece.speedX = 0;
                })
            },
            clear: function () {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            },
            stop: function () {
                clearInterval(this.interval);
            }
        }

        function component(width, height, color, x, y, type) {
            this.type = type;
            if (type == "image") {
                this.image = new Image();
                this.image.src = color;
            }
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;
            this.x = x;
            this.y = y;
            this.update = function () {
                ctx = myGameArea.context;
                if (type == "image") {
                    ctx.drawImage(this.image,
                        this.x,
                        this.y,
                        this.width, this.height);
                } else {
                    ctx.fillStyle = color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            }
            this.newPos = function () {
                this.x += this.speedX;
                this.y += this.speedY;
            }
        }

        //FUNCTIONS
        var check = 0;
        function updateGameArea() {
            check++;

            myGameArea.clear();
            if (myGameArea.key && myGameArea.key == 37) { /*myGamePiece.image.src = "bob_move.gif";*/ myGamePiece.speedX = -0.5; }
            if (myGameArea.key && myGameArea.key == 39) { /*myGamePiece.image.src = "bob_move.gif";*/ myGamePiece.speedX = 0.5; }
            //if (myGameArea.key && myGameArea.key == 38) { myGamePiece.image.src = "bob_move.gif"; myGamePiece.speedY = -1; }
            //if (myGameArea.key && myGameArea.key == 40) { myGamePiece.image.src = "bob_move.gif"; myGamePiece.speedY = 1; }
            if (myGameArea.key && myGameArea.key == 88) { myGamePiece.image.src = "bob_move.gif"; turbo(); }
            if (myGameArea.key && myGameArea.key == 90) { myGamePiece.image.src = "bob_attack.gif";}
            myGamePiece.newPos();

            myGamePiece2.x += 1;
            myGround.update();
            myGamePiece.update();
            myGamePiece2.update();
            myWall.update();
            
            //moving red block
            if (check % 800 == 0) {
                myGamePiece2.x -= 800;
            }
        }

        function turbo() {
            myGamePiece.speedX +=50;
        }

        function reset() {
            myGamePiece.x = 10;
            myGamePiece.y = 120;
            myGamePiece.speedX = 0;
            myGamePiece.speedY = 0;
        }



        </script>

        <button onclick="reset()">RESET</button>
</body>
</html>
